<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="15" placeholder="nome do usuário" autocomplete="username">

            <!--O required obriga que o campo escolhido seja preenchido, caso não seja usado aparecera uma mensagem avisando que é obrigatório sua utilização-->
            <!--As tags MINLENGTH e MAXALENGTH são utlizadas para impor um minimo ou máximo de caracteres a serem utilizados-->
            <!--A tag SIZE é utilizada para definir o tamanho da caixa para o número de caracteres desejado-->
            <!--A tag PLACEHOLDER aplica uma "maraca d'água" dentro do retangulo de resposta-->
            <!--Quando pomos o AUTOCOMPLETE dentro da LABEL ele indica um único caminho para completar automaticamente-->
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="6" maxlength="20" size="15" placeholder="máximo de 20 digitos" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
