<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário: </h1>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Cores, Imagens e Satisfação</legend>
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>
        <p>
            <label for="inivel">Nível de satisfação: </label>
            <input type="range" name="nivel" id="inivel" min="0" max="10" value="0">
        </p>
        <p>
            <label for="ifoto">Foto do perfil: </label>
            <input type="file" name="foto" id="ifoto">
        </p>

        <!-- Quando utilizar o método de envio de arquivos não podemos usar o 'method="get"' é necessário usar 'METHOD="POST"'  -->

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </fieldset>
    </form>
</body>
</html>
