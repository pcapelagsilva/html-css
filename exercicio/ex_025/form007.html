<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário: </h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iest">Estado: </label>
            <select name="est" id="iest">

                <option value="" selected>--- ESCOLHA: ---</option>
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>

                <optgroup label="Região Sul">
                    <option value="SC">Santa Catarina</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="PR">Paraná</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="BIO">Biólogo</option>
                <option value="ARQ">Arquitéto</option>
                <option value="PROF">Professor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem: </label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Escreva sua Mensagem..."></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <!-- Tanto a tag OPT quanto a tag DATALIST (DATAL) são usadas para criar listas de escolha-->
    <!-- A diferença entre elas é que:
    OPT = Não da a opção de escrever algo que não esta listado
    DATALIST = Dá a opção de escrever algo não listado-->
    <!-- A tag TEXTAREA abrira na página um espaço onde o cliente pode digitar algo, para ser usada devemos usar o METHID="POST" para poder usar mais de 3000 bites (3000 caracteres)-->

</body>
</html>
